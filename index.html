<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by Marx </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
        }
        button {
            width: 22%;
            height: 50px;
            font-size: 18px;
            margin: 5px;
        }
        #result {
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">รท</button>
    <button onclick="appendValue('*')">ร</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <br>
    <button onclick="appendValue('0')">0</button>
    <button onclick="calculate()">=</button>
    <br>
    <div id="result">Result: </div>
</div>

<script>
    // Append the clicked button value to the display
    function appendValue(value) {
        document.getElementById("display").value += value;
    }

    // Clear the display
    function clearDisplay() {
        document.getElementById("display").value = "";
        document.getElementById("result").textContent = "Result: ";
    }

    // Calculate the result, but always show "miss na kita"
    function calculate() {
        document.getElementById("result").textContent = "Result: miss na kita";
    }
</script>

</body>
</html>
